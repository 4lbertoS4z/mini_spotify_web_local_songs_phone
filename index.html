<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Reproductor de Música</h1>
            <div id="loading">Cargando...</div>
        </header>

        <main>
            <div class="content-container">
                <div class="playlists-container" id="playlists">
                    <!-- Las listas de reproducción se cargarán aquí -->
                </div>

                <div class="tracks-container" id="tracks-container">
                    <!-- Las pistas de la lista de reproducción seleccionada se cargarán aquí -->
                </div>
            </div>

            <div class="player-container" id="player-container">
                <div class="now-playing">
                    <img id="current-cover" src="" alt="Portada">
                    <div class="track-info">
                        <h3 id="current-track">Selecciona una canción</h3>
                        <p id="current-playlist"></p>
                    </div>
                </div>

                <div class="controls">
                    <button id="prev-btn" class="control-btn">
                        <span class="material-icons">skip_previous</span>
                    </button>
                    <button id="play-btn" class="control-btn play-btn">
                        <span class="material-icons">play_arrow</span>
                    </button>
                    <button id="next-btn" class="control-btn">
                        <span class="material-icons">skip_next</span>
                    </button>
                </div>

                <div class="progress-container">
                    <span id="current-time">0:00</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span id="duration">0:00</span>
                </div>

                <audio id="audio-player"></audio>
            </div>
        </main>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
