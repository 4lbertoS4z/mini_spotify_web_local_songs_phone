<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist - Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fab fa-spotify"></i>
                <span>Spotify</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><i class="fas fa-search"></i> Search</li>
                <li><i class="fas fa-book"></i> Your Library</li>
                <li class="playlists-header">PLAYLISTS</li>
                <div id="playlists-container">
                    <!-- Playlists will be loaded here -->
                </div>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="top-bar">
                <div class="nav-buttons">
                    <button id="back-btn"><i class="fas fa-chevron-left"></i></button>
                    <button id="forward-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="What do you want to listen to?">
                </div>
                <div class="user-menu">
                    <span>User</span>
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>

            <div class="content" id="playlist-content">
                <!-- Playlist content will be loaded here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Player Bar -->
    <div class="player-bar">
        <div class="now-playing">
            <div class="track-info">
                <img id="now-playing-cover" src="https://fyre.cdn.sewest.net/ffvii-hub/6500656e98774a5fd6850118/rectangle-48-16OgIm07M.jpg?quality=250&width=250" alt="Album Cover">
                <div class="track-details">
                    <div id="now-playing-title">Not Playing</div>
                    <div id="now-playing-artist">-</div>
                </div>
                <button class="like-btn"><i class="far fa-heart"></i></button>
            </div>
        </div>
        <div class="player-controls">
            <div class="control-buttons">
                <button id="shuffle-btn"><i class="fas fa-random"></i></button>
                <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button id="play-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn"><i class="fas fa-step-forward"></i></button>
                <button id="repeat-btn"><i class="fas fa-redo"></i></button>
            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div class="volume-controls">
            <i class="fas fa-volume-up"></i>
            <div class="volume-slider">
                <div class="volume-progress"></div>
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="audio-player"></audio>

    <script src="app.js"></script>
</body>
</html>
